<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Araba Yorumları Sorgulama</title>
    <style>
        /* Diğer stiller burada */

        /* Yorum bölümü */
        .testimonial-section {
            display: none; /* Başlangıçta gizli olacak */
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .testimonial {
            font-style: italic;
            margin-bottom: 10px;
        }

        .testimonial-author {
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            text-align: center;
            padding: 10px 0;
            color: white;
            margin-top: 20px; /* Beyaz şeridi kaldırmak için ekledik */
        }
    </style>
</head>
<body>
    <header>
        <h1>Araba Yorumları Web Sitesi</h1>
        <button id="home-button">Ana Sayfa</button>
    </header>
    <main>
        <section class="search-section">
            <div class="search-form">
                <h2>Araba Yorumlarını Sorgula</h2>
                <input type="text" id="car-input" placeholder="Araba Markası Girin...">
                <button id="search-button">Sorgula</button>
            </div>
        </section>
        <section class="result-section" id="result-section">
            <!-- Sorgu sonuçları burada gösterilecek -->
        </section>
        <section class="testimonial-section" id="testimonial-section">
            <h2>Müşteri Yorumları</h2>
            <div class="testimonials-container" id="testimonials-container">
                <!-- Yorumlar burada gösterilecek -->
            </div>
        </section>
    </main>
    <footer>
        Telif Hakkı © 2023 Araba Yorumları Web Sitesi
    </footer>

            const resultSection = document.getElementById("result-section");

            homeButton.addEventListener("click", function() {
                clearResults(); // Ürün arama sonuçlarını temizle
                clearTestimonials(); // Yorumları temizle
                location.reload(); // Sayfayı yeniden yükle
            });

                const enteredCar = carInput.value.trim();

                            // Diğer yorumlar...
                        ]
                    },
                    {

                            // Diğer yorumlar...
                        ]
                    },
                    {
                        name: "Honda",
                        testimonials: [
                            { comment: "Kompakt bir araç olmasına rağmen geniş iç mekan sunuyor.", author: "Deniz M" },
                            { comment: "Yakıt ekonomisi harika.", author: "Elif B" }
                            // Diğer yorumlar...
                        ]
                    },
                    {
                        name: "Ford",
                        testimonials: [
                            { comment: "Güçlü motor seçenekleri sunuyor.", author: "Kadir O" },
                            { comment: "Yol tutuşu gayet iyi.", author: "Gizem E" }
                            // Diğer yorumlar...
                        ]
                    },
                    {

                    {

                // Seçilen arabanın verilerini bul
                const selectedCarData = carData.find(car => car.name.toLowerCase() === enteredCar.toLowerCase());

                // Sonuçları temizle
                resultSection.innerHTML = "";
                testimonialsContainer.innerHTML = "";

                if (selectedCarData) {
                    // Arabaya ait yorumları ekrana ekleyin
                    selectedCarData.testimonials.forEach(function(testimonial) {
                        const testimonialDiv = document.createElement("div");
                        testimonialDiv.className = "testimonial";
                        testimonialDiv.innerHTML = `
                            <p>"${testimonial.comment}"</p>
                            <p class="testimonial-author">- ${testimonial.author}</p>
                        `;
                        testimonialsContainer.appendChild(testimonialDiv);
                    });

                    testimonialSection.style.display = "block"; // Yorumları göster
                } else {
                    // Ürün bulunamadı mesajı ekleyin
                    resultSection.innerHTML = "<p>Ürün bulunamadı.</p>";
                    testimonialSection.style.display = "none"; // Yorumları gizle
                }
            });

            function clearResults() {
                resultSection.innerHTML = "";
            }

            function clearTestimonials() {
                testimonialsContainer.innerHTML = "";
            }
        });
    </script>
</body>
</html>
